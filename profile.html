<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile | játékok</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>
    <main class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div id="profile_card" class="card p-4 shadow-lg border-0 bg-white text-center"
            style="width: 22rem; border-radius: 15px;">

            <div class="mb-4">
                <i class="bi bi-person-circle fs-1 text-primary" style="font-size: 5rem !important;"></i>
            </div>

            <div class="card-body p-0">
                <h4 class="card-title mb-4">Bejelentkezés</h4>

                <div class="d-flex flex-column gap-3">
                    <input type="email" class="form-control form-control-lg" placeholder="Email cím">
                    <input type="password" class="form-control form-control-lg" placeholder="Jelszó">

                    <button class="btn btn-primary btn-lg w-100 mt-2">Belépés</button>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
